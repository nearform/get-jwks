name: ci
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    uses: pkgjs/action/.github/workflows/node-test.yaml@v0
    with:
      strategy-fail-fast: true
      test-command: npm run lint && npm run test
  automerge:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
